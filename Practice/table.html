<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="../scripts/validate.js"></script>
		<meta charset="UTF-8">
		<title>Tables</title>
		<style>
			table, td, th, tr {border:black 1px solid;
			border-collapse:collapse;}
		</style>
	</head>
	<body>
		<h1>There is a table!</h1>
		<table>
			<caption>Table 1: My Classes Schedule</caption>
			<thead>
				<tr>
					<th colspan="2">Period</th>
					<th>Subject</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4">A</td>
					<td>2</td>
					<td>AP Physics</td>
				</tr>
				<tr>
					<td>3</td>
					<td>AP Physics</td>
				</tr>
				<tr>
					<td>4</td>
					<td>English</td>
				</tr>
				<tr>
					<td>6</td>
					<td>Instructional Studies</td>
				</tr>
			</tbody>
		</table>	
	</body>
</html>
