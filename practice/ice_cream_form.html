<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/gracehoppercenter/validate@1.0.0/validate.js"></script>
    <title>You're Invited to an Ice Cream Party!</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <input type="text" name="name" placeholder="Your name" pattern="[a-zA-Z]{2,40}" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="tel" name="tel" placeholder="(000) 000-00-00" pattern="\(\d{3}\) \d{3}-\d{2}-\d{2}$" required>
        <input type="number" min="1", max="8" step="1" name="guests" placeholder="# of Guests" required>
        <input type="submit" name="submit" value="Submit"/>
        
    </form>
</body>
</html>
