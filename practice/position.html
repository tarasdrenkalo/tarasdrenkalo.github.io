<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Practice</title>
    <script src="https://cdn.jsdelivr.net/gh/gracehoppercenter/validate@1.0.0/validate.js"></script>
    <style>
        :root {
            user-select: none;
        }
        div#spampton {
            width:200px;
            aspect-ratio: 1/5;
            background-color: green;
            left: 100px;
            top: 100px;
            margin-top: 100px;
            box-shadow: orange 8px 8px 8px 8px;
        }
        div#tenna {
            background-image: linear-gradient(to bottom, orange, yellow);
            width:80px;
            aspect-ratio: 4/5;
            left:20px;
        }
        p#gtext {
            background: linear-gradient(to top, pink, white);
            background-clip: text;
            color:transparent;
        }
    </style>
</head>
<body>
    <h1>Test H1</h1>
    <div id="spampton">
        <div id="tenna"></div>
        <p id="gtext">Ha ha ha ha ha ha ha ha ha ha ha ha ha!</p>
    </div>
</body>
</html>
