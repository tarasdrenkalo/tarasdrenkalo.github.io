<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <script src="https://cdn.jsdelivr.net/gh/gracehoppercenter/validate@1.0.0/validate.js"></script>
    <style>
        :root {
            font-family: monospace;
        }
        body {
            background-color: blue;
        }
        div.container {
            width:600px;
            height:80vh;
            margin: auto;
            background-color: lightblue;
        }
        #tree {
            height: 90%; /* adjust to control the size */
            aspect-ratio: 3/4;
            clip-path: polygon(50% 0,100% 100%,0 100%);
            background: green;
            margin: auto;
        }
        #t1 {
            background-color: darkblue;
            width: 20px;
            aspect-ratio: 1;
            position: absolute;
            top:200px;
            left:300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Treeeeeeeee!</h1>
    <div class="container">
        <div id="tree"></div>
        <div id="t1"></div>
    </div>
</body>
</html>
